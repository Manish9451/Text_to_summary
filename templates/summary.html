<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Summary</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1>Text Summarization</h1>
          <p>Retieve Summary for the text.</p>
        </div>
      </div>
      <div class="container" style="display:flex; justify-content:space-around">
          <p class="original_title col-sm-4">Original Text </p>
          <p class="summary_title col-sm-4">Summary</p>
          
      </div>
      <div class="containerak srt">
        <p class="paragraph1 col-sm-6">{{original_txt}}</p>
        <p class="paragraph2 col-sm-6">{{summary}}</p>
    </div>

    <div class="containerak srt">
        <button class="submit1" type="submit">Words : {{len_orig_txt}}</button>
        <button class="submit2" type="submit">Words : {{len_summary}}</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
